name: CI
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Latest version of checkout action

      # Get the current date and format it
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u "+%Y%m%d")" >> $GITHUB_ENV  # Store the date as environment variable

      # Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v3  # Latest version of cache action
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # Cache Buildozer build directory
      - name: Cache Buildozer directory
        uses: actions/cache@v3  # Latest version of cache action
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ env.date }}-${{ hashFiles('buildozer.spec') }}

      # Build with Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1  # Latest stable version for Buildozer
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3  # Latest version of upload-artifact
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
          
